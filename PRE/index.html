<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nest Hair</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>
        京都の学生向けオーガニックヘアサロンなら<br> <span>NESThair</span> 
      </h1>
      <nav>
        <ul>
          <li><a href="../TOP/index.html">ホーム</a></li>
          <li><a href="../MENU/index.html">メニュー一覧</a></li>
          <li><a href="#">ご予約</a></li>
        </ul>
      </nav>

        <img src="../images/tel_03.jpg" alt="">
    </header>
    <h2 class="heading">ご予約・お問い合わせ</h2>
    <div class="contents">
      <div class="left">
        <h3>ご予約・お問い合わせフォーム</h3>
        <p class="text">
          下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br>
お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。
        </p>
        <form action="">
          <table>
            <tr>
              <label>
                 <td class="form_title">
                   <label for="name">お名前</label>
                  </td>
                  <td class="form_contents">
                  <input type="text" id="name">
                </td>
              </label>
            </tr>

            <tr>
              <label>
                 <td class="form_title">
                   <label for="tel">お電話番号</label>
                  </td>
                  <td class="form_contents">
                  <input type="text" id="tel">
                </td>
              </label>
            </tr>

            <tr>
              <label>
                 <td class="form_title">
                   <label for="day"> ご希望日時</label>
                  </td>
                  <td class="form_contents">
                  <input type="text" id="day">年
                  <input type="text" id="day">月
                  <input type="text" id="day">日
                  <input type="text" id="day">時から
                  <input type="text" id="day">時まで
                </td>
              </label>
            </tr>
            <tr>
              <label>
                 <td class="form_title">ご希望メニュー
                  </td>
                  <td class="form_contents">
                  <input type="checkbox" id="cut"><label for="cut">カット</label>
                  <input type="checkbox" id="color"><label for="color">カラー</label>
                  <input type="checkbox" id="parm"><label for="parm">パーマー</label>
                </td>
              </label>
            </tr>
            <tr>
              <label>
                 <td class="form_title">
                   <label for="textarea">お客様ご要望欄</label>
                  </td>
                  <td class="form_contents">
                  <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                </td>
              </label>
            </tr>
          </table>
          <p class="submit">

            <input type="submit" value="送信する">
          </p>
        </form>
      </div>
      <div class="right">
        <ul>
          <li><a href="#">スタイリストブログ</a></li>
        </ul>
      </div>

    </div>
  </div>
  <footer>
    <p>Copyright (C) 2010-2015 Campus inc. All Right Reserved.</p>
  </footer>
</body>
</html>
